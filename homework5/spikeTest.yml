

config:
  target: "https://postman-echo.com"
  phases:
    - duration: 30
      arrivalRate: 2
      name: Spike-pre Warm-Up
    - duration: 10
      arrivalRate: 20
      name: Spike test
    - duration: 30
      arrivalRate: 2
      name: Spike-post Cool-down
scenarios:
  - name: Getting a resource
    flow:
      - get:
          url: "{{ target }}get"
      - post:
          url: "{{ target }}post"
          json:
            foo1: "bar1"
            foo2: "bar2"
          capture:
            - json: "$.json"
              as: "request_body"
            - json: "$.headers.Host"
              as: "host"
      - log: "Json value from response is: {{request_body}}"
      - log: "Host value from response is: {{host}}"
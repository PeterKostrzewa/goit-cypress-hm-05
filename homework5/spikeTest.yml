config:
  target: "https://postman-echo.com"
  phases:
    - duration: 1
      arrivalRate: 1
      name: Artillery test
  plugins:
    ensure: {}
  ensure:
    thresholds:
      - http.response time.p95: 2000
scenarios:
  - name: Getting a resource
    flow:
      - get:
          url: "{{ target }}get"
      - post:
          url: "{{ target }}post"
          json:
            foo1: "bar1"
            foo2: "bar2"
          capture:
            - json: "$.json"
              as: "request_body"
            - json: "$.headers.Host"
              as: "host"
      - log: "Json value from response is: {{request_body}}"
      - log: "Host value from response is: {{host}}"